<svg width="120" height="15" viewBox="0 0 120 15" xmlns="http://www.w3.org/2000/svg">
  <circle cx="10" cy="7.5" r="2"/>
  <circle cx="30" cy="7.5" r="2"/>
  <circle cx="50" cy="7.5" r="2"/>
  <circle cx="70" cy="7.5" r="2"/>
  <circle cx="90" cy="7.5" r="2"/>
  <circle cx="110" cy="7.5" r="2"/>
  <style>
    circle{fill:#000;opacity:1;animation:w 3s cubic-bezier(.4,.1,.3,1)infinite}
    circle:nth-child(2){animation-delay:.42s}
    circle:nth-child(3){animation-delay:.96s}
    circle:nth-child(4){animation-delay:1.45s}
    circle:nth-child(5){animation-delay:1.92s}
    circle:nth-child(6){animation-delay:2.5s}
    @keyframes w{0%,100%{transform:translateY(0)}50%{transform:translateY(7px)}}
  </style>
</svg>